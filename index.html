<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board">
        <div class="cell bottom-border right-side">1</div>
        <div class="cell bottom-border right-side">2</div>
        <div class="cell bottom-border">3</div>
        <div class="cell bottom-border right-side">4</div>
        <div class="cell bottom-border right-side" >5</div>
        <div class="cell bottom-border">6</div>
        <div class="cell right-side ">7</div>
        <div class="cell right-side">8</div>
        <div class="cell ">9</div>
    </div>
</body>
</html>
