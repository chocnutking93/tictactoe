<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board">
        <div class="cell one bottom-border right-side"></div>
        <div class="cell two bottom-border right-side"></div>
        <div class="cell three bottom-border"></div>
        <div class="cell four bottom-border right-side"></div>
        <div class="cell five bottom-border right-side" ></div>
        <div class="cell six bottom-border"></div>
        <div class="cell seven right-side "></div>
        <div class="cell eight right-side"></div>
        <div class="cell nine"></div>
    </div>
    <div id="game-reset">
        <h1 id="winner-text" ></h3>
        <button id="reset">Play again</button>
    </div>
</body>
</html>
